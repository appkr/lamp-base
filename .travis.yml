sudo: required

language: php

php:
- 7.0

services:
- docker

before_install:
- docker build --tag lamp-base .
- sleep 10
- docker run -d --name lamp-base -v `pwd`/html:/var/www/html -v `pwd`/data:/var/lib/mysql -p 18367:80 lamp-base

script:
- sleep 10
- docker ps
- sleep 10
- curl -s -XGET http://localhost:18367
#- docker exec -it lamp-base mysql -e "select 1;"

matrix:
  fast_finish: true
